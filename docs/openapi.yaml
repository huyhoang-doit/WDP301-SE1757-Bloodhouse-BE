openapi: 3.0.3
info:
  title: ChecKafe API
  description: API for ChecKafe - A coffee shop management system.
  version: 1.0.0
  contact:
    name: ChecKafe Support
    email: support@checkafe.com

servers:
  - url: http://localhost:3000/api/v1
    description: Local server
  - url: https://api.checkafe.com/v1/api
    description: Production server (placeholder)

tags:
  - name: Access
    description: User authentication and session management
  - name: Users
    description: User profile and account management (to be implemented)
  - name: Admin manage users
    description: User management for admin (to be implemented)
  - name: Shop Themes
    description: Shop theme management for admin (to be implemented)
  - name: Shops
    description: Shop management for shop owners (to be implemented)

paths:
  /access/sign-up:
    post:
      tags:
        - Access
      summary: Register a new user
      description: Creates a new customer account for ChecKafe.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignUpRequest"
      responses:
        "200":
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignUpResponse"
        "400":
          description: Bad request (e.g., email already exists)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /access/sign-in:
    post:
      tags:
        - Access
      summary: Log in a user
      description: Authenticates a user and returns tokens.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInRequest"
      responses:
        "200":
          description: User logged in successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignInResponse"
        "400":
          description: Bad request (e.g., email not exists, password incorrect)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /access/sign-out:
    post:
      tags:
        - Access
      summary: Log out a user
      description: Logs out a user based on their user ID.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignOutRequest"
      responses:
        "200":
          description: User logged out successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignOutResponse"
        "400":
          description: Bad request (e.g., userId missing or user not found)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /profile:
    get:
      tags:
        - Users
      summary: Get user profile
      description: Retrieves the profile of the authenticated user.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProfileResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    patch:
      tags:
        - Users
      summary: Update user profile
      description: Updates the authenticated user's full_name and/or phone.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateProfileRequest"
      responses:
        "200":
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProfileResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /profile/password:
    patch:
      tags:
        - Users
      summary: Change user password
      description: Changes the authenticated user's password.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangePasswordRequest"
      responses:
        "200":
          description: Password changed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Password changed successfully"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /profile/avatar:
    patch:
      tags:
        - Users
      summary: Update user avatar
      description: Updates the authenticated user's avatar by uploading an image file to Cloudinary. Only JPG and PNG formats are allowed.
      security:
        - bearerAuth: [] # Yêu cầu xác thực bằng token
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                avatar:
                  type: string
                  format: binary
                  description: Image file to upload as avatar (JPG or PNG)
              required:
                - avatar
      responses:
        '200':
          description: Avatar updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileResponse'
        '400':
          description: Bad request (e.g., no file provided, invalid format)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized (invalid or missing token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /admin/users:
    get:
      tags:
        - Admin manage users
      summary: Get list of users
      description: Retrieves a paginated list of users, optionally filtered by role or active status. Admin only.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Number of users per page
        - in: query
          name: role
          schema:
            type: string
            enum:
              - ADMIN
              - SHOP_OWNER
              - MANAGER
              - STAFF
              - CUSTOMER
          description: Filter by user role
        - in: query
          name: is_active
          schema:
            type: boolean
          description: Filter by active status
        - in: query
          name: search
          schema:
            type: string
          description: Search term for full_name or email
      responses:
        "200":
          description: List of users retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetUsersResponse"
        "400":
          description: Bad request (e.g., invalid role)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized (invalid token)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Forbidden (not an admin)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    patch:
      tags:
        - Admin manage users
      summary: Manage user account (role and status)
      description: Allows an admin to update a user's role and/or active status.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ManageUserRequest"
      responses:
        "200":
          description: User account updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ManageUserResponse"
        "400":
          description: Bad request (e.g., user not found, invalid role)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized (invalid token)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Forbidden (not an admin)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /themes:
    post:
      tags:
        - Shop Themes
      summary: Create a new shop theme
      description: Creates a new shop theme with optional image upload. Admin only.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Modern Cafe"
                  description: Name of the shop theme
                description:
                  type: string
                  example: "A modern theme with vibrant colors"
                  description: Description of the shop theme
                theme_image:
                  type: string
                  format: binary
                  description: Image file for the theme (JPG or PNG)
              required:
                - name
      responses:
        '200':
          description: Shop theme created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShopThemeResponse'
        '400':
          description: Bad request (e.g., missing name)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (not admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      tags:
        - Shop Themes
      summary: Get all shop themes
      description: Retrieves a paginated list of shop themes with optional search. Admin only.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Number of themes per page
        - in: query
          name: search
          schema:
            type: string
          description: Search keyword for name or description
      responses:
        '200':
          description: Shop themes retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShopThemesResponse'
        '400':
          description: Bad request (e.g., invalid page/limit)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (not admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /themes/{themeId}:
    get:
      tags:
        - Shop Themes
      summary: Get shop theme by ID
      description: Retrieves a shop theme by its ID. Admin only.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: themeId
          schema:
            type: string
          required: true
          description: ID of the shop theme
      responses:
        '200':
          description: Shop theme retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShopThemeResponse'
        '400':
          description: Bad request (e.g., invalid ID)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Shop theme not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (not admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    patch:
      tags:
        - Shop Themes
      summary: Update shop theme
      description: Updates a shop theme by its ID with optional image upload. Admin only.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: themeId
          schema:
            type: string
          required: true
          description: ID of the shop theme
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Modern Cafe Updated"
                  description: New name of the shop theme
                description:
                  type: string
                  example: "Updated vibrant theme"
                  description: New description of the shop theme
                theme_image:
                  type: string
                  format: binary
                  description: New image file for the theme (JPG or PNG)
      responses:
        '200':
          description: Shop theme updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShopThemeResponse'
        '400':
          description: Bad request (e.g., invalid ID)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Shop theme not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (not admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Shop Themes
      summary: Delete shop theme
      description: Deletes a shop theme by its ID. Admin only.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: themeId
          schema:
            type: string
          required: true
          description: ID of the shop theme
      responses:
        '200':
          description: Shop theme deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Shop theme deleted successfully"
        '400':
          description: Bad request (e.g., invalid ID)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Shop theme not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (not admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /public/shops:
    get:
      tags:
        - Public Shops
      summary: Get all public shops
      description: Retrieves a paginated list of active shops for customers or guests, with sorting, filtering, and geolocation support.
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Number of shops per page
        - in: query
          name: sortBy
          schema:
            type: string
            default: rating_avg
            enum: [name, rating_avg, createdAt, updatedAt]
          description: Field to sort by
        - in: query
          name: sortOrder
          schema:
            type: string
            default: desc
            enum: [asc, desc]
          description: Sort order
        - in: query
          name: amenities
          schema:
            type: string
            example: "WiFi,PetFriendly"
          description: Filter by amenities (comma-separated)
        - in: query
          name: search
          schema:
            type: string
            example: "Checkafe"
          description: Search by shop name
        - in: query
          name: nearLat
          schema:
            type: number
            example: 21.0285
          description: Latitude for geolocation filtering
        - in: query
          name: nearLon
          schema:
            type: number
            example: 105.8167
          description: Longitude for geolocation filtering
        - in: query
          name: maxDistance
          schema:
            type: integer
            default: 5000
          description: Maximum distance in meters
      responses:
        '200':
          description: Public shops retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicShopsResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /shops:
    get:
      tags:
        - Shops
      summary: Get all shops
      description: Retrieves a paginated list of shops with sorting and filtering. Shop owner sees only their shops; admin sees all shops.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Number of shops per page
        - in: query
          name: sortBy
          schema:
            type: string
            default: createdAt
            enum: [name, rating_avg, createdAt, updatedAt]
          description: Field to sort by
        - in: query
          name: sortOrder
          schema:
            type: string
            default: desc
            enum: [asc, desc]
          description: Sort order
        - in: query
          name: status
          schema:
            type: string
            enum: [Pending, Active, Inactive, Rejected]
          description: Filter by status
        - in: query
          name: amenities
          schema:
            type: string
            example: "WiFi,PetFriendly"
          description: Filter by amenities (comma-separated)
        - in: query
          name: search
          schema:
            type: string
            example: "Checkafe"
          description: Search by shop name
      responses:
        '200':
          description: Shops retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShopsResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - Shops
      summary: Create a new shop
      description: Creates a new shop. Shop owner only.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Checkafe"
                address:
                  type: string
                  example: "123 Đường Láng, Hà Nội"
                latitude:
                  type: number
                  example: 21.0285
                longitude:
                  type: number
                  example: 105.8167
                amenities:
                  type: array
                  items:
                    type: string
                    enum: ["WiFi", "PowerOutlets", "QuietZone", "AirConditioning", "Parking", "PetFriendly"]
                  example: ["WiFi", "QuietZone"]
                theme_ids:
                  type: array
                  items:
                    type: string
                  example: ["507f1f77bcf86cd799439012"]
              required:
                - name
                - address
                - latitude
                - longitude
      responses:
        '200':
          description: Shop created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShopResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /shops/{shopId}:
    get:
      tags:
        - Shops
      summary: Get shop details
      description: Retrieves details of a shop including related data. Shop owner only.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: shopId
          schema:
            type: string
          required: true
          description: ID of the shop
      responses:
        '200':
          description: Shop retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShopDetailsResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Shop not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    patch:
      tags:
        - Shops
      summary: Update shop
      description: Updates shop information. Shop owner only.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: shopId
          schema:
            type: string
          required: true
          description: ID of the shop
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Checkafe Updated"
                address:
                  type: string
                  example: "456 Đường Láng, Hà Nội"
                latitude:
                  type: number
                  example: 21.0285
                longitude:
                  type: number
                  example: 105.8167
                amenities:
                  type: array
                  items:
                    type: string
                    enum: ["WiFi", "PowerOutlets", "QuietZone", "AirConditioning", "Parking", "PetFriendly"]
                  example: ["WiFi", "AirConditioning"]
                theme_ids:
                  type: array
                  items:
                    type: string
                  example: ["507f1f77bcf86cd799439013"]
      responses:
        '200':
          description: Shop updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShopResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Shop not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /shops/{shopId}/images:
    post:
      tags:
        - Shops
      summary: Upload shop image
      description: Uploads an image for the shop. Shop owner only.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: shopId
          schema:
            type: string
          required: true
          description: ID of the shop
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
                caption:
                  type: string
                  example: "Main entrance"
              required:
                - image
      responses:
        '200':
          description: Image uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShopImageResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Shop not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /shops/{shopId}/themes:
    patch:
      tags:
        - Shops
      summary: Assign themes to shop
      description: Updates the themes assigned to the shop. Shop owner only.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: shopId
          schema:
            type: string
          required: true
          description: ID of the shop
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                theme_ids:
                  type: array
                  items:
                    type: string
                  example: ["507f1f77bcf86cd799439012", "507f1f77bcf86cd799439013"]
              required:
                - theme_ids
      responses:
        '200':
          description: Themes assigned successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShopResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
